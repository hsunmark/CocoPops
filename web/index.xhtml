<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</h:head>
<h:body>
    <div align="center">
        <img alt="banner" src="world%20map%20banner.jpg"/>
        <h:form>

            <h:panelGrid columns="1" style="margin-bottom: 10px">

                <p:outputLabel for="displayRange" value="Select price range" style="color: white"/>
                <h:outputText id="displayRange" value="Between #{travelManager.fromValue} and #{travelManager.toValue}"
                              style="color: white"/>
                <p:slider for="txt6,txt7" display="displayRange" style="width: 400px" range="true"
                          displayTemplate="Between {min} and {max}" maxValue="50000" step="500"/>

                <h:inputHidden id="txt6" value="#{travelManager.fromValue}" style="color: white"/>
                <h:inputHidden id="txt7" value="#{travelManager.toValue}" style="color: white"/>
                <p></p>

            <p:outputLabel for="nrOfTickets" value=" Number of travellers" style="color: white" />
            <p:selectOneMenu id="nrOfTickets" value="#{travelManager.nrOfTickets}" style="width:125px">
                <f:selectItem itemLabel="1" itemValue="1" />
                <f:selectItem itemLabel="2" itemValue="2" />
                <f:selectItem itemLabel="3" itemValue="3" />
                <f:selectItem itemLabel="4" itemValue="4" />
                <f:selectItem itemLabel="5" itemValue="5" />
            </p:selectOneMenu>

                <p:outputLabel for="fromAirport" value="From airport" style="color: white"/>
                <p:inputText id="fromAirport" value="#{travelManager.fromAirport}"
                             required = "true"
                             requiredMessage = "Need to specify departure airport" />
                <p:message for="fromAirport" display="text"/>

                <p:outputLabel for="fromDate" value="From date" style="color: white"/>
                <p:calendar id="fromDate" value="#{travelManager.fromDate}"
                            required = "true"
                            requiredMessage = "Need to specify from date"/>
                <p:message for="fromDate" display="text"/>

                <p:outputLabel for="toDate" value="To date" style="color: white"/>
                <p:calendar id="toDate" value="#{travelManager.toDate}"
                            required = "true"
                            requiredMessage = "Need to specify to date"/>
                <p:message for="toDate" display="text"/>

        <p>
            <p:commandButton value="Find destination" action="#{travelManager.submit}"
                             icon="ui-icon-check" update="@form"/>
        </p>

        </h:panelGrid>
    </h:form>
    </div>
</h:body>
</html>
