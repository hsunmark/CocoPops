<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:body>
      <h:outputLabel value="Hello, world"/>
      <h3>Range Slider</h3>
      <h:panelGrid columns="1" style="margin-bottom: 10px">
         <h:outputText id="displayRange" value="Between #{front.number6} and #{front.number7}" />
         <p:slider for="txt6,txt7" display="displayRange" style="width: 400px" range="true" displayTemplate="Between {min} and {max}" />
      </h:panelGrid>
      <h:inputHidden id="txt6" value="#{front.number6}" />
      <h:inputHidden id="txt7" value="#{front.number7}" />
</h:body>
</html>
