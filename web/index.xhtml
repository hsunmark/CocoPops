<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body style="background-image: url(background.jpg)">
    <div align="center">
        <img alt="banner" src="world%20map%20banner.jpg"/>
        <h:form>


        <h:panelGrid columns="1" style="margin-bottom: 10px">
            <p:outputLabel for="displayRange" value="Select price range"/>
            <h:outputText id="displayRange" value="Between #{front.fromValue} and #{front.toValue}"/>
            <p:slider for="txt6,txt7" display="displayRange" style="width: 400px" range="true"
                      displayTemplate="Between {min} and {max}" maxValue="50000" step="500"/>
            <p></p>

            <p:outputLabel for="travellers" value=" Number of travellers" />
            <p:selectOneMenu id="travellers" value="#{front.travellers}" style="width:125px">
                <f:selectItem itemLabel="1" itemValue="1" />
                <f:selectItem itemLabel="2" itemValue="2" />
                <f:selectItem itemLabel="3" itemValue="3" />
                <f:selectItem itemLabel="4" itemValue="4" />
                <f:selectItem itemLabel="5" itemValue="5" />
            </p:selectOneMenu>



        <h:inputHidden id="txt6" value="#{front.fromValue}"/>
        <h:inputHidden id="txt7" value="#{front.toValue}"/>

        <p>
            <p:commandButton value="Find destination" action="#{front.submit}" update="@form"
                             icon="ui-icon-check"/>
        </p>

        </h:panelGrid>
    </h:form>
    </div>
</h:body>
</html>
